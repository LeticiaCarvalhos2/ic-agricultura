<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap-4.1.3-dist/js/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta http-equiv="Content-Language" content="pt-br">
        <!-- HTML 4 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- HTML5 -->
        <meta charset="utf-8"/>
        <title>Agrocomunicação</title>
        
    </head>

    <body>
            <div class="container">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                      <div class="card-body p-0">
                        <div class="row">
                          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                          <div class="col-lg-7">
                            <div class="p-5">
                              <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                              </div>
                              <form class="user">
                                <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="primeiroNome" placeholder="Primeiro Nome">
                                  </div>
                                  <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="segundoNome" placeholder="Sobrenome">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <input type="email" class="form-control form-control-user" id="email" placeholder="Email">
                                </div>
                                <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="senha" placeholder="Senha">
                                  </div>
                                  <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" id="repeteSenha" placeholder="Repetir a senha">
                                  </div>
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                  Registrar conta
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                  <i class="fab fa-google fa-fw"></i> Login com Google
                                </a>
                              </form>
                              <hr>
                              <div class="text-center">
                                <a class="small" href="recuperaSenha.html">Esqueceu sua senha?</a>
                              </div>
                              <div class="text-center">
                                <a class="small" href="login.html">Já possui uma conta? Entre!</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                
                  </div>
                
                  <!-- Bootstrap core JavaScript-->
                  <script src="vendor/jquery/jquery.min.js"></script>
                  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
                
                  <!-- Core plugin JavaScript-->
                  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
                
                  <!-- Custom scripts for all pages-->
                  <script src="js/sb-admin-2.min.js"></script>
